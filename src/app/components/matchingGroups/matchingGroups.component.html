<div class="row">
  <div class="col-lg-12">
    <div class="list-group" *ngFor="let item of matchingGroups">
      <a href="#" class="list-group-item list-group-item-action" [ngClass]="{'active': item.selected}" (click)="selectItem(item.matchingGroupId)">{{item.description}}</a>
    </div>
  </div>
</div>
